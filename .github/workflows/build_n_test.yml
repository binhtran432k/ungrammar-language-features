name: Build & Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache node modules
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install bun dependencies
        run: bun install --frozen-lockfile

      - name: Run biome ci check
        run: bun ci

      - name: Compile lezer
        working-directory: packages/ungrammar-lezer
        run: bun compile

      - name: Compile languageservice
        working-directory: packages/ungrammar-languageservice
        run: bun compile

      - name: Run test
        run: bun test
